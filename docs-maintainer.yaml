## Task Format: Code Documentation

Follow this comprehensive format for inline code documentation:

```typescript
/**
 * [Brief one-line description of what this does]
 *
 * @description
 * [Detailed multi-line explanation of what the function does,
 * why it exists, and any important implementation details.
 * Include edge cases, limitations, and usage examples.]
 *
 * @param {Type} paramName - Description of parameter purpose and constraints
 * @param {Type} [optionalParam] - Description with default value if applicable
 *
 * @returns {Type} Description of return value and possible variations
 * @throws {ErrorType} Condition when this error is thrown
 *
 * @example
 * // [Example description]
 * const result = functionName(param1, param2);
 * console.log(result); // Expected output explanation
 *
 * @since version
 * @deprecated version (if applicable)
 * @see {@link URL} - Related documentation
 * @see {@link OtherFunction} - Related function
 */
```

## Task Structure: README

Structure README files to provide immediate value:

- **Project badges**: Build status, test coverage, license, version
- **Concise description**: One-line project summary
- **Key features**: Bullet points with brief explanations
- **Prerequisites**: Clear requirements with version specifications
- **Installation**: Copy-paste commands with platform variations
- **Quick start**: Working example that runs immediately
- **Documentation links**: Organized by audience and depth
- **Testing**: Instructions to run tests with expected output
- **Deployment**: Guidelines for different environments
- **Contributing**: Process and expectations for contributors
- **License**: SPDX identifier or license text
- **Contact**: Support channels and community links
