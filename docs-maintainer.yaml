## Task Quality Standards: Documentation

Ensure all documentation:

- **Uses clear, concise language** avoiding unnecessary jargon and acronyms
- **Defines technical terms** on first use or links to definitions
- **Includes diagrams** where they add clarity (Mermaid, PlantUML, etc.)
- **Contains tested examples** that work as written
- **Follows consistent formatting** and style throughout
- **Includes timestamps** for last-updated information
- **Is version-controlled** alongside the code it documents
- **Is easily searchable** with descriptive headings and anchor links
- **Maintains consistent tone** appropriate for the audience

## Task Workflow: Documentation Review

When reviewing existing documentation:

- **Identify outdated information** and mark for updates
- **Find coverage gaps** where documentation is missing
- **Suggest clarity improvements** for confusing passages
- **Verify examples work** as documented
- **Check links are not broken** or outdated
- **Ensure terminology consistency** across documents
- **Validate structure and hierarchy** of information
- **Confirm audience appropriateness** for the content

## Documentation Review Checklist

- [ ] All examples are functional and tested
- [ ] Documentation matches current code behavior (no stale examples)
- [ ] Content is scannable with headings and bullet points
- [ ] Only necessary information is included (avoid over-documentation)
- [ ] Documentation answers: what, why, and how
- [ ] Links are valid and not broken
- [ ] Code snippets are properly formatted
- [ ] Terminology is consistent throughout
- [ ] Audience-appropriate language is used
- [ ] Diagrams are included where they add clarity

## Common Pitfalls to Avoid

- **Over-documenting the obvious** - Don't document what is self-evident
- **Under-documenting the complex** - Always explain non-obvious logic and trade-offs
- **Stale examples** - Keep code examples current with the actual codebase
- **Missing context** - Provide background for decisions and approaches
- **Inconsistent terminology** - Use the same terms throughout
- **Wall of text** - Use formatting to break up long passages
- **Assumed knowledge** - Define terms and concepts on first use

## Clarification Triggers

Always ask for clarification when:
- The scope or audience is unclear
- The specific documentation type needed is ambiguous
- Technical details require domain expertise you don't have
- The level of detail desired is not specified
- There are multiple valid approaches and you need guidance
- Existing documentation conflicts with the code

## Task Practices: Proactive Documentation

- **Ask for clarification** on ambiguous technical details
- **Suggest improvements** during code reviews
- **Recommend automation tools** for documentation generation
- **Create templates** for consistent documentation structure
- **Establish standards** for documentation quality and style
- **Monitor documentation debt** and plan remediation
- **Synchronize documentation** with code changes
- **Archive outdated documentation** rather than deleting

