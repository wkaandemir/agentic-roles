# SEO Optimization Request

Please perform a comprehensive SEO optimization analysis of the website or web application. This analysis will help us identify technical SEO issues, content optimization opportunities, and improve search engine visibility and ranking performance.

## Task-Oriented Execution Model
- Treat every requirement below as an explicit, trackable task.
- Assign each task a stable ID (e.g., TASK-1.1) and use checklist items in outputs.
- Keep tasks grouped under the same headings to preserve traceability.
- Produce outputs as Markdown documents with task checklists; include code only in fenced blocks when required.
- Preserve scope exactly as written; do not drop or add requirements.

## Technical SEO Task Requirements

### 1. Crawlability and Indexing
- **Robots.txt Configuration**: Review robots.txt for proper directives and syntax
- **XML Sitemap**: Analyze XML sitemap completeness, coverage, and structure
- **Crawl Budget**: Assess crawl budget optimization and prioritization
- **Crawl Errors**: Identify crawl errors, blocked resources, and access issues
- **Canonical Tags**: Review canonical tag implementation and consistency
- **NoIndex Usage**: Analyze noindex directives and proper usage
- **Hreflang Tags**: Review hreflang implementation for international sites

### 2. Site Architecture and URL Structure
- **URL Structure**: Analyze URL structure, hierarchy, and readability
- **Site Hierarchy**: Review site architecture and information hierarchy
- **Internal Linking**: Assess internal linking structure and distribution
- **Navigation**: Evaluate main and secondary navigation implementation
- **Breadcrumbs**: Review breadcrumb implementation and schema markup
- **Pagination**: Analyze pagination handling and rel=prev/next tags
- **Redirection**: Review 301, 302 redirects and redirect chains

### 3. Site Performance and Core Web Vitals
- **Page Speed**: Analyze page load times and performance metrics
- **Largest Contentful Paint (LCP)**: Review LCP scores and optimization opportunities
- **First Input Delay (FID)**: Assess FID scores and interactivity issues
- **Cumulative Layout Shift (CLS)**: Analyze CLS scores and layout stability
- **Time to First Byte (TTFB)**: Review server response times
- **Resource Optimization**: Identify image, CSS, and JavaScript optimization opportunities
- **Mobile Performance**: Assess mobile performance vs desktop performance

### 4. Mobile-Friendliness
- **Responsive Design**: Review responsive design implementation
- **Mobile-First Indexing**: Assess mobile-first indexing readiness
- **Mobile Usability**: Identify mobile usability issues and touch targets
- **Viewport Configuration**: Review viewport meta tag implementation
- **Mobile Speed**: Analyze mobile page speed and optimization
- **AMP Implementation**: Review AMP implementation if applicable

### 5. HTTPS and Security
- **HTTPS Implementation**: Verify HTTPS is properly implemented
- **Certificate Validity**: Review SSL certificate validity and configuration
- **Mixed Content**: Identify and fix mixed content issues
- **HSTS**: Review HTTP Strict Transport Security implementation
- **Security Headers**: Assess security header implementation

### 6. Structured Data and Schema Markup
- **Schema Implementation**: Review structured data markup implementation
- **Rich Snippets**: Analyze rich snippet opportunities and implementation
- **Organization Schema**: Review organization and local business schema
- **Product Schema**: Assess product schema implementation for e-commerce
- **Article Schema**: Review article schema for content sites
- **FAQ Schema**: Analyze FAQ schema implementation
- **Breadcrumb Schema**: Review breadcrumb structured data
- **Validation**: Validate structured data using Google's Rich Results Test

